version: v1
plugins:
  - name: go
    out: proto/echo
    opt: paths=source_relative
  - name: go-grpc
    out: proto/echo
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: proto/echo
    opt: paths=source_relative
  - name: grpc-gateway-ts
    out: proto/echo/ts
    opt: paths=source_relative
  - name: openapiv2
    out: proto/openapi